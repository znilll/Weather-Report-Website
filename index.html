<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Weather Report App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="header">
            <h1>Weather Report</h1>
            <input type="text" id="SearchBar" placeholder="Enter your city here">
        </div>
        <div class="Content">
            <div class="city"></div>
            <div class="temp"></div>
            <div class="desc"></div>
            <img class="icon"> 
        </div>
            <div class="forecast" style="display: table; width: 100%;">
                <div style="display: table-row; height: 100px;">
                    <div style="width: 33%; display: table-cell; background-color: bisque; text-align: center;">
                        <div class="date">Tomorrow</div>
                        <div class="temp"></div>
                        <div class="desc"></div>
                        <img class="icon">
                    </div>
                    <div style="width: 33%; display: table-cell; background-color: bisque; text-align: center;">
                        <div class="date">Second Day</div>
                        <div class="temp"></div>
                        <div class="desc"></div>
                        <img class="icon">
                    </div>
                    <div style="width: 33%; display: table-cell; background-color: bisque; text-align: center;">
                        <div class="date">Thirth Day</div>
                        <div class="temp"></div>
                        <div class="desc"></div>
                        <img class="icon">
                    </div>
                </div>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
